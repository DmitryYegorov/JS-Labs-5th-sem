    <script type="text/javascript">
    /*
        - создать, удалить кнопку;
        - устанавливать размеры кнопки;
        - устанавливать фон кнопки;
        - устанавливать текст кнопки;
    */
        class Button{

            constructor(title, size, bg){
                this.title = title;
                this.size = size;
                this.bg = bg;
            }

            toString(){
                return `
                    <button style="background-color: ${this.bg};width:${this.size.width}px;height:${this.size.height}px;">${this.title}</button>
                `;
            }
            
            setSize(size){
                this.size = size;
            }

            setBg(bg){
                this.bg = bg;
            }

            setTitle(title){
                this.title = title;
            }

        }
    </script>
